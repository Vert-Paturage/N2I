<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidez le sang de l’océan</title>
    <link rel="stylesheet" href="jeu-sonore.css">
    <style>
        /* Style pour le timer en bas de l'écran */
        #timer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guidez le sang de l’océan</h1>
        <p>Tracez un chemin pour transporter les nutriments au récif tout en évitant les obstacles.</p>
        <canvas id="gameCanvas"></canvas>
        <button id="restartButton">Recommencer</button>
    </div>

    <!-- Affichage du timer -->
    <div id="timer">Temps: 0s</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');
        const timerElement = document.getElementById('timer');

        // Dimensions du canvas
        canvas.width = 400;
        canvas.height = 600;

        // Variables du jeu
        let isDrawing = false;
        let startX, startY;
        let path = []; // Stocke les points du chemin
        let gameTime = 0; // Temps du jeu en secondes

        // Objets dans le jeu
        const reef = { x: 180, y: 50, width: 40, height: 40 }; // Récif
        let obstacles = [
            { x: 100, y: 300, width: 120, height: 40, speed: 2, directionX: 1, directionY: 1, label: 'Plastique' }, // Lié aux déchets métaboliques
            { x: 200, y: 450, width: 150, height: 40, speed: 1.5, directionX: -1, directionY: -1, label: 'Barrages' }, // Lié aux artères bouchées
            { x: 150, y: 200, width: 90, height: 40, speed: 2.5, directionX: 1, directionY: -1, label: 'Plastique' }, // Lié aux déchets métaboliques
            { x: 50, y: 500, width: 50, height: 50, speed: 3, directionX: -1, directionY: 0, label: 'Déchets' }, // Lié aux résidus corporels
            { x: 350, y: 550, width: 50, height: 50, speed: 1, directionX: 1, directionY: 0, label: 'Déchets' } // Lié aux résidus corporels
        ];

        // Fonction pour dessiner le texte "Océan" en fond
        function drawBackgroundText() {
            ctx.font = '80px Arial';
            ctx.fillStyle = 'rgba(0, 0, 255, 0.2)'; // Couleur bleue transparente
            ctx.fillText('Océan', 100, 300); // Position du texte "Océan" au centre
        }

        // Fonction pour dessiner le récif
        function drawReef() {
            ctx.fillStyle = '#4caf50'; // Vert
            ctx.fillRect(reef.x, reef.y, reef.width, reef.height);
            ctx.fillStyle = '#fff'; // Blanc pour le texte
            ctx.font = '12px Arial';
            ctx.fillText('Récif', reef.x + 5, reef.y + 25); // Affiche le mot 'Récif' dans la zone verte
        }

        // Fonction pour dessiner les obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#f44336'; // Rouge pour les obstacles
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                ctx.fillStyle = '#fff'; // Blanc pour le texte
                ctx.font = '12px Arial';
                ctx.fillText(obstacle.label, obstacle.x + 5, obstacle.y + 15); // Affiche le texte (Plastique / Barrages / Déchets) dans les obstacles
            });
        }

        // Fonction pour dessiner le chemin
        function drawPath() {
            if (path.length > 1) {
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Réinitialise le jeu
        function resetGame() {
            path = []; // Efface le chemin
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Efface le canvas
            drawBackgroundText(); // Dessine "Océan" en fond
            drawReef();
            drawObstacles();
            gameTime = 0; // Réinitialise le temps
            timerElement.textContent = `Temps: 0s`; // Réinitialise le timer affiché
        }

        // Gère le traçage
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;

            // Bloque le début du tracé uniquement à partir du bas du canvas
            if (startY > canvas.height - 50) { // Commence en bas
                path = [{ x: startX, y: startY }]; // Commence un nouveau chemin
            } else {
                alert("Vous devez commencer par le bas de l'écran !");
                resetGame();
                return;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const x = e.offsetX;
                const y = e.offsetY;

                // Vérifie si le joueur touche un obstacle
                for (let obstacle of obstacles) {
                    if (x > obstacle.x && x < obstacle.x + obstacle.width &&
                        y > obstacle.y && y < obstacle.y + obstacle.height) {
                        alert('Vous avez touché un obstacle (' + obstacle.label + ') !');
                        resetGame();
                        return;
                    }
                }

                // Vérifie si le joueur atteint le récif
                if (x > reef.x && x < reef.x + reef.width &&
                    y > reef.y && y < reef.y + reef.height) {
                    alert('Bravo ! Vous avez atteint le récif !');
                    resetGame();
                    return;
                }

                // Ajoute le point actuel au chemin
                path.push({ x, y });
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing) {
                // On ne réinitialise pas tant qu'il y a un tracé
                isDrawing = false;
            }
        });

        // Bouton pour recommencer
        restartButton.addEventListener('click', resetGame);

        // Met à jour les positions des obstacles
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                // Déplace chaque obstacle dans une direction aléatoire
                obstacle.x += obstacle.directionX * obstacle.speed; // Déplacement horizontal
                obstacle.y += obstacle.directionY * obstacle.speed; // Déplacement vertical

                // Inverse la direction si l'obstacle touche les bords du canvas
                if (obstacle.x + obstacle.width > canvas.width || obstacle.x < 0) {
                    obstacle.directionX *= -1;
                }
                if (obstacle.y + obstacle.height > canvas.height || obstacle.y < 0) {
                    obstacle.directionY *= -1;
                }
            });
        }

        // Fonction pour animer le jeu
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Efface l'écran
            drawBackgroundText();
            drawReef();
            drawObstacles();
            drawPath();
            updateObstacles();

            // Mise à jour du temps du jeu
            gameTime++;
            timerElement.textContent = `Temps: ${gameTime}s`;

            requestAnimationFrame(animate); // Anime la scène
        }

        animate(); // Démarre l'animation du jeu
    </script>
</body>
</html>
