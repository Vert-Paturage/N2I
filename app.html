<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { 
				margin: 0;
				height: 100%;
				overflow-y: hidden;
			}
		</style>
		<style>
			.popup {
			  position: fixed;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  background: rgba(0, 0, 0, 0.7); /* Fond assombri */
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  z-index: 1000;
			}
		  
			.popup.hidden {
			  display: none; /* Masque la popup par d√©faut */
			}
		  
			.popup-content {
			  background: white;
			  padding: 20px;
			  border-radius: 10px;
			  max-width: 90%;
			  max-height: 90%;
			  overflow: auto;
			  position: relative;
			}
		  
			.close-popup {
			  position: absolute;
			  top: 10px;
			  right: 10px;
			  background: transparent;
			  border: none;
			  font-size: 20px;
			  cursor: pointer;
			}
		  </style>
	</head>
	<body>
		<div id="popup-overlay" class="popup hidden">
			<div id="popup"></div>
		</div>
		<script src="https://unpkg.com/htmx.org"></script>
		<script type="module" src="/app.js"></script>
	</body>
</html>
