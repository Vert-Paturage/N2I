                margin: 20px;

    </head>
        <h1>Puzzle :Fonds Marins</h1>
        <p id="instructions">Assemblez le puzzle pour reconstituer le fond marin !</p>
        <div class="puzzle-container">
            <canvas id="puzzleCanvas" width="600" height="307"></canvas>
            <img id="referenceImage" class="reference-image" width="150" height="77" />
        </div>
        <p id="score">Score : 0</p>
        <p id="timer">Temps : 0s</p>
        <p id="winMessage"></p> 

        <script>
            const canvas = document.getElementById("puzzleCanvas");
            const ctx = canvas.getContext("2d");
            const referenceImage = document.getElementById("referenceImage");

            
            const imageSrc = "/puzzle/marrin.jpg"; 
            const rows = 3; 
            const cols = 4; 
            const pieceWidth = canvas.width / cols; 
            const pieceHeight = canvas.height / rows; 
            let pieces = [];
            let slots = [];
            let selectedPiece = null;
            let score = 0;
            let startTime = null;
            let timerInterval;

           
            const image = new Image();
            image.src = imageSrc;

            image.onload = () => {
                console.log("Image charg√©e avec succ√®s");
                initSlots();
                initPuzzle();
                drawPuzzle();

                
                referenceImage.src = imageSrc;

                
                startTimer();
            };

            image.onerror = () => {
                alert("L'image ne peut pas √™tre charg√©e. Veuillez v√©rifier l'URL.");
            };

            
            function initSlots() {
                slots = [];
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        slots.push({
                            x: col * pieceWidth,
                            y: row * pieceHeight,
                            width: pieceWidth,
                            height: pieceHeight
                        });
                    }
                }
            }

            
            function initPuzzle() {
                pieces = [];
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const correctX = col * pieceWidth;
                        const correctY = row * pieceHeight;
                        pieces.push({
                            x: Math.random() * (canvas.width - pieceWidth),
                            y: Math.random() * (canvas.height - pieceHeight),
                            correctX,
                            correctY,
                            isDragging: false
                        });
                    }
                }
            }

            
            function drawPuzzle() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

            
                slots.forEach(slot => {
                    ctx.strokeStyle = "#000";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(slot.x, slot.y, slot.width, slot.height);
                });

               
                pieces.forEach(piece => {
                    
                    ctx.drawImage(
                        image,
                        piece.correctX,
                        piece.correctY,
                        pieceWidth,
                        pieceHeight,
                        piece.x,
                        piece.y,
                        pieceWidth,
                        pieceHeight
                    );
                    ctx.strokeStyle = "#000";
                    ctx.strokeRect(piece.x, piece.y, pieceWidth, pieceHeight);
                });

                
                checkWin();
            }

            function isCorrectPosition(piece) {
                const threshold = 10; 
                return (
                    Math.abs(piece.x - piece.correctX) < threshold &&
                    Math.abs(piece.y - piece.correctY) < threshold
                );
            }

          
            function checkWin() {
                let isWin = true;

               
                pieces.forEach(piece => {
                    if (!isCorrectPosition(piece)) {
                        isWin = false;
                    }
                });

               
                const winMessage = document.getElementById("winMessage");
                if (isWin) {
                    winMessage.innerHTML = `
            <p>F√©licitations, vous avez gagn√© !</p>
            <p>Bien jou√©, la structure est solidifi√©e ! üåäü¶¥</p>
            <p>
                Les fonds marins, comme vos os, sont le squelette de la plan√®te. Ils soutiennent la vie oc√©anique, 
                maintiennent l‚Äô√©quilibre des √©cosyst√®mes et stockent des ressources essentielles, tout comme vos os 
                soutiennent votre corps et stockent des min√©raux vitaux.
            </p>
            <h3>Fonds marins et os : des bases indispensables</h3>
            <p>
                Vos os assurent la structure de votre corps et prot√®gent des organes vitaux. De m√™me, les fonds marins, 
                faits de r√©cifs coralliens et de dorsales tectoniques, servent de fondations √† la vie marine. Si ces 
                structures sont fragilis√©es, tout l‚Äô√©cosyst√®me peut s‚Äôeffondrer.
            </p>
            <h4>Les menaces pour les fonds marins</h4>
            <ul>
                <li>Exploitation mini√®re sous-marine : d√©truit les habitats et perturbe l‚Äô√©quilibre des √©cosyst√®mes.</li>
                <li>Pollution et d√©chets : affaiblissent les structures naturelles comme les r√©cifs coralliens.</li>
                <li>R√©chauffement climatique : fragilise les fonds marins en acidifiant les oc√©ans.</li>
            </ul>
            <h4>Pourquoi prot√©ger les fonds marins ?</h4>
            <p>Ils sont les piliers de l‚Äôoc√©an :</p>
            <ul>
                <li>Soutiennent la biodiversit√© marine.</li>
                <li>Stockent du carbone et des nutriments essentiels.</li>
                <li>Maintiennent la stabilit√© des √©cosyst√®mes, comme les os pour notre corps.</li>
            </ul>
        `;                stopTimer();
                } else {
                    winMessage.textContent = ""; 
                }
            }

        
            function startTimer() {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById("timer").textContent = `Temps : ${elapsedTime}s`;
            }

            function stopTimer() {
                clearInterval(timerInterval);
            }

            
            function movePiece(e) {
                if (selectedPiece) {
                    const rect = canvas.getBoundingClientRect();
                    selectedPiece.x = e.clientX - rect.left - pieceWidth / 2;
                    selectedPiece.y = e.clientY - rect.top - pieceHeight / 2;
                    drawPuzzle();
                }
            }

        
            canvas.addEventListener("mousedown", (e) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                selectedPiece = pieces.find(
                    piece =>
                        mouseX > piece.x &&
                        mouseX < piece.x + pieceWidth &&
                        mouseY > piece.y &&
                        mouseY < piece.y + pieceHeight
                );

                if (selectedPiece) {
                    selectedPiece.isDragging = true;
                }
            });

            canvas.addEventListener("mousemove", movePiece);

            canvas.addEventListener("mouseup", () => {
                if (selectedPiece) {
                    selectedPiece.isDragging = false;

                    if (isCorrectPosition(selectedPiece)) {
                        selectedPiece.x = selectedPiece.correctX;
                        selectedPiece.y = selectedPiece.correctY;
                        score += 10;
                        document.getElementById("score").textContent = `Score : ${score}`;
                    }

                    drawPuzzle();
                    selectedPiece = null;
                }
            });
        </script>
