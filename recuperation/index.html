<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #87CEEB;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: #1e90ff;
      border: 2px solid #000;
      position: relative;
    }

    .message {
      text-align: center;
      font-size: 24px;
      color: white;
      margin-top: 20px;
    }

    .instruction {
      font-size: 18px;
      color: rgb(246, 5, 234);
      margin-top: 10px;
    }

    .game-over {
      font-size: 32px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div class="message" id="scoreDisplay">Score: 0</div>
  <div class="instruction">Utilisez les fl√®ches gauche/droite pour d√©placer la mangrove et r√©cup√©rer les toxines (d√©chets, produits chimiques) pour les √©liminer.</div>
  <div class="message" id="timerDisplay">Temps restant: 30</div>

  <script>
  
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let boatX = canvas.width / 2 - 25;
    const boatWidth = 80;
    const boatHeight = 50;
    let boatSpeed = 5;

    let trashItems = [];
    let trashSpeed = 2;

    let gameTime = 30; 
    let gameInterval; 
    let gameOver = false;

    const boatImage = new Image();
    boatImage.src = 'mangroves.jpg'; 

  
    function drawBoat() {
      ctx.drawImage(boatImage, boatX, canvas.height - boatHeight - 10, boatWidth, boatHeight);
    }

   
    function drawTrash() {
      ctx.fillStyle = "green"; 
      trashItems.forEach(item => {
        ctx.fillRect(item.x, item.y, 20, 20);
      });
    }

    
    function updateTrash() {
      trashItems.forEach(item => {
        item.y += trashSpeed;
        if (item.y > canvas.height) {
          item.y = -20; 
          item.x = Math.random() * (canvas.width - 20);
        }
      });
    }

    
    function checkCollisions() {
      trashItems.forEach((item, index) => {
        if (
          item.x < boatX + boatWidth &&
          item.x + 20 > boatX &&
          item.y < canvas.height - boatHeight - 10 + boatHeight &&
          item.y + 20 > canvas.height - boatHeight - 10
        ) {
          trashItems.splice(index, 1); 
          score++; 
          document.getElementById("scoreDisplay").innerText = `Score: ${score}`;
        }
      });
    }

    
    function moveBoat(e) {
      if (e.key === "ArrowLeft" && boatX > 0) {
        boatX -= boatSpeed;
      }
      if (e.key === "ArrowRight" && boatX < canvas.width - boatWidth) {
        boatX += boatSpeed;
      }
    }

   
    function generateTrash() {
      if (Math.random() < 0.02) {
        trashItems.push({
          x: Math.random() * (canvas.width - 20),
          y: -20
        });
      }
    }

  
    function updateTimer() {
      if (gameOver) return;

      gameTime--;
      document.getElementById("timerDisplay").innerText = `Temps restant: ${gameTime}`;
      
      if (gameTime <= 0) {
        gameOver = true;
        clearInterval(gameInterval);
        document.getElementById("timerDisplay").innerText = "Temps √©coul√©!";
        document.querySelector('.instruction').innerText = "Le jeu est termin√©! Votre score final est " + score;
        displayEducationalMessage();
  }
}

    ‚Ä¢ D√©forestation : d√©truit leur capacit√© naturelle √† prot√©ger les c√¥tes et filtrer l‚Äôeau.
    
    Pourquoi pr√©server les mangroves ?
    Elles agissent comme un ¬´ foie de la plan√®te ¬ª :

  document.querySelector('.instruction').innerText = message;

    function updateGame() {
      if (gameOver) return; 

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBoat();
      drawTrash();
      updateTrash();
      checkCollisions();
      generateTrash();
      requestAnimationFrame(updateGame);
    }


    window.addEventListener("keydown", moveBoat);


    gameInterval = setInterval(updateTimer, 1000); 

    updateGame();
  </script>

</body>
</html>
